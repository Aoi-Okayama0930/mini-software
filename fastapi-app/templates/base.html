<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .book-cover {
            width: 100px;
            height: 150px;
            object-fit: cover;
        }
        .book-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ShikidaLab Book Library</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_book') }}">New Book Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('all_books') }}">Index of All Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Apply to Rent Books</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
