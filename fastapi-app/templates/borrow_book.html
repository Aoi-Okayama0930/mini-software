{% extends "base.html" %}

{% block title %}
Borrow Book
{% endblock %}

{% block content %}
<h1>借りる - {{ book.title }}</h1>

<form action="{{ url_for('borrow_book', book_id=book.id) }}" method="post">
    <div class="form-group">
        <label for="borrow_until">返却予定日</label>
        <input type="date" id="borrow_until" name="borrow_until" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="borrow_purpose">使用目的</label>
        <textarea id="borrow_purpose" name="borrow_purpose" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">借りる</button>
</form>

{% endblock %}
